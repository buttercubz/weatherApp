<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="C:\Users\DELL\Desktop\speed_coding_weater\src\app\index.css"> -->
    <title>weather app</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="card col-md-4 mx-auto text-center">
                <div class="container m-6">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li class="list-group-item" id="weather-humidity"></li>
                            <li class="list-group-item" id="weather-wind"></li>
                        </ul>
                    </div>
                </div>
                <div class="container m-6">
                    <form id="w-form">
                        <div class="form-group">
                            <input type="text" id="city" class="form-control mt-3" placeholder="City" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" id="countryCode" class="form-control mt-3" placeholder="Country Code">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-dark btn-block" id="w-change-btn">
                                Save Change
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- {% comment %} <script src="C:\Users\DELL\Desktop\speed_coding_weater\src\app\main.js"></script> {% endcomment %} -->
<script type="text/javascript" src="bundle.js"></script></body>
</html>
